<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-galery</title>
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normolize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a href="#" class="logo-link"><img class="logo-img" src="./assets/img/logo-header.png" alt="logo" width="50"></a>
                <div class="logo-name">Free photograph API</div>
                <a href="#" class="login-link"><img class="logo-user" src="./assets/img/user-logo.png" alt="logo-user" width="50" ></a>
            </div>
            <div class="header-search">
                <h2 class="header-title">You can find any photo of your choice</h2>
                <form class="form-search">
                    <input class="header-input"  autofocus type="search" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </form>
                    
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-inner">
          
            </div>            
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-inner">
                <div class="footer-github">
                    <a class="footer-github-link" href="https://github.com/SegaSG">
                        <img class="footer-github-img" src="./assets/img/github-logo.png" alt="github" width="30">
                    </a>
                </div>
                <div class="footer-copyright">
                    <h5 class="footer-copyright-text">2022. Copyright. All rights reserved</h5>
                </div>
                <div class="footer-rsschool">
                    <a class="footer-rsschool-link" href="https://rs.school/js/">
                        <img class="footer-rsschhol-img" src="./assets/svg/rs_school_js.svg" alt="rsschool" width="50">
                    </a>
                </div>
            </div> 
        </div>
    </footer>  

<script src="./index.js"></script>
</body>
</html>
