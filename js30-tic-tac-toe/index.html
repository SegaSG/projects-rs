<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normolize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <video src="../js30-tic-tac-toe/assets/video/Road through the forest.mp4" class="video-bg" autoplay muted loop></video>
    <div class="inner">
    <header class="header">
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
        </div>        
    </header>

    <main class="main">
        <div class="container">
            <div class="game">
                <div class="game-fild">
                    <div class="game-box"></div>
                    <div class="game-box"></div>
                    <div class="game-box"></div>
                    <div class="game-box"></div>
                    <div class="game-box"></div>
                    <div class="game-box"></div>
                    <div class="game-box"></div>
                    <div class="game-box"></div>
                    <div class="game-box"></div>
                </div>
                <audio class="music" src="../js30-tic-tac-toe/assets/audio/start-1.mp3" volume = '1'></audio>
            </div>
            <div class="menu-modal">
                <div class="menu-inner"></div>
                <div class="menu-window">
                    <div class="menu-text">text</div>
                    <div class="menu-btn">Start over</div>
                    <div class="stats">
                        <div class="stats-X">
                            <div class="winner-x">Winner-x:</div>
                            <div class="winner-x-result">0</div>
                        </div>
                        <div class="stats-0">
                            <div class="winner-0">Winner-0:</div>
                            <div class="winner-0-result">0</div>
                        </div>
                        <div class="stats-no-winner">
                            <div class="no-winner">No-winner:</div>
                            <div class="no-winner-result">0</div>
                        </div>
                    </div>
                </div>
     
            </div>
            
        </div>       
    </main>
    
    <footer class="footer">
        <div class="container">
            <div class="footer-inner">
                <div class="footer-github">
                    <a class="footer-github-link" href="https://github.com/SegaSG">
                        <img class="footer-github-img" src="./assets/img/github-logo.png" alt="github" width="30">
                    </a>
                </div>
                <div class="footer-copyright">
                    <h5 class="footer-copyright-text">2022. Copyright. All rights reserved</h5>
                </div>
                <div class="footer-rsschool">
                    <a class="footer-rsschool-link" href="https://rs.school/js/">
                        <img class="footer-rsschhol-img" src="./assets/svg/rs_school_js.svg" alt="rsschool" width="50">
                    </a>
                </div>
            </div> 
        </div>
    </footer>  
</div>
</div>
    
  

<script src="./index.js"></script>
</body>
</html>
